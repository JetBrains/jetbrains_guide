<html>
<head>
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet"/>

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>

<body>
<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="1280"
        height="720"
        data-setup="{}"
>
    <source
            src="https://d623sj2jfplw2.cloudfront.net/assets/pwe/add-line-after-before/HLS/add-line-after-before.mp4.m3u8"
            type="application/x-mpegURL"/>
    <source src="https://d2b7umwc7tvlq5.cloudfront.net/paul-dash-3.mpd"
            type="application/dash+xml"/>


    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
        >
    </p>
</video>

<script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
<script>
    document.querySelectorAll('.video-js').forEach(function (element) {
        var player = videojs(element, {
            controls: true,
            autoplay: false,
            preload: 'auto',
            html5: {
                hls: {
                    limitRenditionByPlayerDimensions: false,
                    smoothQualityChange: true,
                    overrideNative: false
                }
            }
        });
    });
</script>
</body>
</html>
