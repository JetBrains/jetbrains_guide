type BlogPost implements Node & Resource {
    author2: Author2 @link(by: "label")
    body: String! @parentBody
    date: Date @dateformat(formatString: "YYYY-MM-DD")
    id: ID!
    parent: Node
    poster: String @defaultString(value: "XXXYYY")
    slug: String!
    subtitle: String
    technologies2: [Technology2] @link(by: "label")
    thumbnail: File @fileByRelativePath
    title: String!
    topics2: [Topic2] @link(by: "label")
}
