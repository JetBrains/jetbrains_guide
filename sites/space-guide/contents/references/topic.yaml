- label: issues
  title: Issue tracking
  subtitle: Learning resources for working with issue tracking functionality.
  accent: primary
  icon: fas fa-list
  body: |
    Every project in Space comes with a built-in issue-tracking system. It is designed to help project participants keep track of bugs and requests, making the development process more transparent.

    ## See Also
    - [Issue Tracker](https://www.jetbrains.com/help/space/issue-tracker.html)
    - [Create and manage issues](https://www.jetbrains.com/help/space/create-and-manage-issues.html)

- label: packages
  title: Packages
  subtitle: Learning resources for working with packages.
  accent: primary
  icon: fas fa-box-open
  body: |
    Packages is a package repository manager built into JetBrains Space. Create your own repositories and use them
    for publishing and sharing packages of various types: Docker/OCI images, .jar and .pom files, and others.

    ## See Also
    - [Packages](https://www.jetbrains.com/help/space/packages.html)
