- label: angular
  title: Angular
  subtitle: Modern web frontends
  logo: ./angularjs-original.svg
  website: https://www.angular.io
  body: |
    One framework, mobile and desktop. Develop across all platforms
    with speed and performance.

- label: cra
  title: create-react-app
  subtitle: Create React apps with no build configuration
  logo: ./react-original.svg
  website: https://github.com/facebook/create-react-app
  body: |
    The ``create-react-app`` command line tool makes it easy to generate
    a fully configured React project. Don't want to tinker endlessly with
    build tools and configurations which constantly change and break? Move
    that responsibility to ``create-react-app``.

- label: emmet
  title: Emmet
  subtitle: Shorthand system for HTML and CSS generation
  logo: ./emmet.svg
  website: https://emmet.io
  body: |
    Emmet is a web-developer’s toolkit that can greatly improve your
    HTML & CSS workflow. It uses tags and symbols to generate nested
    content.

    ## See Also

    [Emmet Support](https://www.jetbrains.com/help/pycharm/using-zen-coding-support.html)
    in PyCharm Help

- label: enzyme
  title: Enzyme
  subtitle: JavaScript testing utilities for React
  logo: ./jest.svg
  website: https://github.com/airbnb/enzyme
  body: |
    Enzyme is a JavaScript Testing utility for React that makes it easier to
    assert, manipulate, and traverse your React Components' output.

    Enzyme's API is meant to be intuitive and flexible by mimicking jQuery's API
    for DOM manipulation and traversal.

- label: jest
  title: Jest
  subtitle: Fast, productive testing courtesy of the React project.
  logo: ./jest.svg
  website: https://facebook.github.io/jest/
  body: |
    Complete and easy to set-up JavaScript testing solution. Works out of the box
    for any React project.

- label: nodejs
  title: Node.js
  subtitle: JavaScript outside of the browser, on the command-line or server-side
  logo: ./nodejs-icon.svg
  website: https://reactjs.org
  body: |
    Node.js is a JavaScript runtime built on Chrome's V8 JavaScript engine. It
    forms the basis for modern frontend development, with tools written in
    JavaScript that perform most of the work for rich frontend app development.

- label: pytest
  title: pytest
  subtitle: Mature full-featured Python testing tool that helps you write better programs
  logo: ./pytest.png
  website: https://docs.pytest.org/en/latest/
  body: |
    Python has a long history with testing and different testing frameworks. Over the
    last decade, pytest has become the most popular, mature, and extensible Python
    testing framework.

- label: react
  title: React
  subtitle: A JavaScript library for building user interfaces
  logo: ./react-original.svg
  website: https://reactjs.org
  body: |
    React makes it painless to create interactive UIs. Design simple views for
    each state in your application, and React will efficiently update and
    render just the right components when your data changes.

- label: typescript
  title: TypeScript
  subtitle: A typed superset of JavaScript which compiles to plain JavaScript
  logo:  ./typescript-original.svg
  website: https://www.typescriptlang.org
  body: |
    TypeScript starts from the same syntax and semantics that millions of
    JavaScript developers know today. Use existing JavaScript code, incorporate
    popular JavaScript libraries, and call TypeScript code from JavaScript.

- label: django
  title: Django
  subtitle: The web framework for perfectionists with deadlines
  logo:  ./django-plain.svg
  website: https://www.djangoproject.com
  body: |
    Django is a high-level Python Web framework that encourages rapid development and
    clean, pragmatic design. Built by experienced developers, it takes care of much of
    the hassle of Web development, so you can focus on writing your app without needing
    to reinvent the wheel. It’s free and open source.
