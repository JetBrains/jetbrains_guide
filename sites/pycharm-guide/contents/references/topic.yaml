- label: running
  title: Running
  subtitle: Run your code in our configurable, visual run tool.
  accent: primary
  icon: fas fa-play
  body: |
    Writing Python code means running Python code and PyCharm brings the IDE
    experience to this primary activity. Code executes in our visual run tool
    window, driven by configurations you can edit.

    ## See Also
    - [Working with Run/Debug Configurations](https://www.jetbrains.com/help/pycharm/run-debug-configuration.html)

- label: speedsearch
  title: Speed Search
  subtitle: Quickly find an item in a long list by typing to narrow.
  accent: primary
  icon: fas fa-search-location
  body: |
    Want to quickly find a choice in a long list? Whether it's a file in the
    project tool, a symbol in `Find Symbol`, an action in `Search Everywhere`,
    or a choice in `File | New`, speed search makes it fast and simple...without
    using the mouse.

    Filter by:

    - Typing a letter, causing the list to narrow

    - Typing another letter...if you now match only one choice, it's selected
    and you can press enter

    - Press space and type the letter of another word in the option

    - Use punctuation such as forward-slash to mean directory separator and
    period to mean file extension

    ## See Also
    - [Speed Search in Tool Windows](https://www.jetbrains.com/help/pycharm/speed-search-in-the-tool-windows.html)

- label: testing
  title: Testing
  subtitle: Test driven development with PyCharm's visual testing.
  accent: primary
  icon: fas fa-chart-bar
  body: |
    Testing and test-driven development is an important part of professional
    coding. PyCharm's "Visual Testing" puts a friendly GUI on writing and
    running Python tests.

    ## See Also
    - [PyCharm Help for Testing](https://www.jetbrains.com/help/pycharm/testing.html#Testing.xml)

- label: vcs
  title: Version Control
  subtitle: Integrated, visual version control across your project.
  accent: primary
  icon: fas fa-code-branch
  body: |
    Working with version control systems (VCS) such as Git, Mercurial, and others
    is an integral part of development. PyCharm puts a common abstraction atop
    each system, then puts a visual face on all your VCS activities.

    ## See Also
